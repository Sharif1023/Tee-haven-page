<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tee Haven • Checkout</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
  :root{ --glass: rgba(255,255,255,.62); --glassBorder: rgba(255,255,255,.55); --shadow: 0 24px 60px rgba(0,0,0,.12); }
  body{
    margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 700px at 10% 10%, rgba(99,102,241,.20), transparent 55%),
                radial-gradient(900px 600px at 90% 10%, rgba(236,72,153,.18), transparent 55%),
                radial-gradient(900px 600px at 50% 100%, rgba(34,211,238,.18), transparent 55%),
                linear-gradient(180deg, #e9fbff, #f6f7fb);
    overflow-x:hidden;
  }
  .glass{ background: var(--glass); border: 1px solid var(--glassBorder); box-shadow: var(--shadow); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border-radius: 20px; }
</style>
</head>

<body>
  <header class="sticky top-0 z-50 border-b border-white/30 bg-white/40 backdrop-blur-xl">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
      <a href="shop.html" class="font-extrabold text-slate-900">← Back to Shop</a>
      <a href="index.html" class="text-sm font-semibold text-slate-700 hover:text-slate-900">Home</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8">
    <div class="glass p-5 bg-white/55 border-white/50">
      <h1 class="text-2xl sm:text-3xl font-black text-slate-900">Checkout</h1>
      <p class="text-slate-600 mt-1 text-sm">Cart review + payment method + place order</p>
    </div>

    <div class="mt-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Form -->
      <div class="lg:col-span-7 glass p-5 bg-white/55 border-white/50">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="text-xs font-semibold text-slate-700">Full Name</label>
            <input id="coName" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60" placeholder="Your name" />
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-700">Phone</label>
            <input id="coPhone" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60" placeholder="+880..." />
          </div>
        </div>

        <div class="mt-3">
          <label class="text-xs font-semibold text-slate-700">Address</label>
          <textarea id="coAddress" rows="3" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60" placeholder="Delivery address"></textarea>
        </div>

        <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label class="text-xs font-semibold text-slate-700">City</label>
            <input id="coCity" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60" placeholder="Dhaka" />
          </div>
          <div>
            <label class="text-xs font-semibold text-slate-700">Delivery</label>
            <select id="coDelivery" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60">
              <option value="80">Inside Dhaka (৳80)</option>
              <option value="130">Outside Dhaka (৳130)</option>
            </select>
          </div>
        </div>

        <div class="mt-4 glass p-4 bg-white/55 border-white/50">
          <label class="text-xs font-semibold text-slate-700">Payment Method</label>
          <div class="mt-2 grid grid-cols-2 gap-2">
            <button data-pay="bkash" class="payBtn px-3 py-2 rounded-xl bg-white/70 border border-white/60 text-slate-800 font-semibold">bKash</button>
            <button data-pay="nagad" class="payBtn px-3 py-2 rounded-xl bg-white/70 border border-white/60 text-slate-800 font-semibold">Nagad</button>
            <button data-pay="card" class="payBtn px-3 py-2 rounded-xl bg-white/70 border border-white/60 text-slate-800 font-semibold">Card</button>
            <button data-pay="cod" class="payBtn px-3 py-2 rounded-xl bg-white/70 border border-white/60 text-slate-800 font-semibold">Cash on Delivery</button>
          </div>

          <div id="payInfo" class="mt-3 text-sm text-slate-700 hidden"></div>

          <div id="trxWrap" class="mt-3 hidden">
            <label class="text-xs font-semibold text-slate-700">Transaction ID (bKash/Nagad)</label>
            <input id="coTrx" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60" placeholder="e.g. 9A7B6C..." />
            <p class="text-[12px] text-slate-600 mt-1">Manual verify করার জন্য Transaction ID লাগবে।</p>
          </div>
        </div>

        <button id="placeOrderBtn"
          class="mt-4 w-full px-4 py-3 rounded-2xl text-white font-semibold shadow-lg hover:scale-[1.01] active:scale-[0.99] transition"
          style="background: linear-gradient(90deg,#2563eb,#7c3aed,#ec4899);">
          Place Order
        </button>

        <p id="err" class="mt-2 text-sm text-rose-700 font-semibold hidden"></p>
      </div>

      <!-- Summary -->
      <div class="lg:col-span-5 glass p-5 bg-white/55 border-white/50">
        <h3 class="text-sm font-extrabold text-slate-900">Order Summary</h3>
        <div id="coItems" class="mt-3 space-y-2"></div>

        <div class="mt-3 border-t border-white/50 pt-3 space-y-2 text-slate-900">
          <div class="flex justify-between text-sm"><span>Subtotal</span><span id="coSubtotal">৳0</span></div>
          <div class="flex justify-between text-sm"><span>Delivery</span><span id="coShip">৳0</span></div>
          <div class="flex justify-between text-base font-extrabold"><span>Total</span><span id="coTotal">৳0</span></div>
        </div>

        <a href="shop.html" class="mt-4 inline-block text-sm font-semibold text-slate-700 hover:text-slate-900">← Edit cart in shop</a>
      </div>
    </div>
  </main>

  <script src="store.js" defer></script>
  <script src="checkout.js" defer></script>
</body>
</html>
