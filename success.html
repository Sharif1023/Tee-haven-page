<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tee Haven • Success</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
  :root{ --glass: rgba(255,255,255,.62); --glassBorder: rgba(255,255,255,.55); --shadow: 0 24px 60px rgba(0,0,0,.12); }
  body{
    margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 700px at 10% 10%, rgba(99,102,241,.20), transparent 55%),
                radial-gradient(900px 600px at 90% 10%, rgba(236,72,153,.18), transparent 55%),
                radial-gradient(900px 600px at 50% 100%, rgba(34,211,238,.18), transparent 55%),
                linear-gradient(180deg, #e9fbff, #f6f7fb);
    overflow-x:hidden;
  }
  .glass{ background: var(--glass); border: 1px solid var(--glassBorder); box-shadow: var(--shadow); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border-radius: 20px; }
</style>
</head>
<body>
  <main class="max-w-3xl mx-auto px-4 sm:px-6 py-10">
    <div class="glass p-6 bg-white/55 border-white/50">
      <h1 class="text-2xl sm:text-3xl font-black text-slate-900">✅ Order Confirmed!</h1>
      <p class="text-slate-600 mt-1 text-sm">Thanks for shopping with Tee Haven.</p>

      <div class="mt-4 glass p-4 bg-white/55 border-white/50">
        <div class="flex flex-wrap items-center justify-between gap-2">
          <div>
            <div class="text-xs text-slate-600">Order ID</div>
            <div id="oid" class="font-extrabold text-slate-900">—</div>
          </div>
          <div class="text-right">
            <div class="text-xs text-slate-600">Total</div>
            <div id="ototal" class="font-extrabold text-slate-900">—</div>
          </div>
        </div>

        <div class="mt-3 text-sm text-slate-700">
          Payment: <b id="opay">—</b> <span id="otrx"></span>
        </div>

        <div class="mt-4 border-t border-white/50 pt-3">
          <div class="text-sm font-extrabold text-slate-900">Items</div>
          <div id="olist" class="mt-2 space-y-2"></div>
        </div>
      </div>

      <div class="mt-5 flex flex-col sm:flex-row gap-3">
        <a href="shop.html"
          class="px-4 py-3 rounded-2xl text-white font-semibold text-center shadow-lg hover:scale-[1.01] active:scale-[0.99] transition"
          style="background: linear-gradient(90deg,#2563eb,#7c3aed,#ec4899);">
          Continue Shopping
        </a>
        <a href="index.html" class="px-4 py-3 rounded-2xl bg-white/70 border border-white/60 font-semibold text-slate-800 text-center hover:bg-white">
          Back to Home
        </a>
      </div>
    </div>
  </main>

  <script src="store.js" defer></script>
  <script src="success.js" defer></script>
</body>
</html>
