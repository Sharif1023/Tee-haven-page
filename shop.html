<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tee Haven ‚Ä¢ Shop</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<style>
  :root{ --glass: rgba(255,255,255,.62); --glassBorder: rgba(255,255,255,.55); --shadow: 0 24px 60px rgba(0,0,0,.12); }
  body{
    margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 700px at 10% 10%, rgba(99,102,241,.20), transparent 55%),
                radial-gradient(900px 600px at 90% 10%, rgba(236,72,153,.18), transparent 55%),
                radial-gradient(900px 600px at 50% 100%, rgba(34,211,238,.18), transparent 55%),
                linear-gradient(180deg, #e9fbff, #f6f7fb);
    overflow-x:hidden;
  }
  .glass{ background: var(--glass); border: 1px solid var(--glassBorder); box-shadow: var(--shadow); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border-radius: 20px; }

  .backdrop{
    position: fixed; inset:0; background: rgba(15,23,42,.45);
    backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    opacity:0; pointer-events:none; transition: opacity .2s ease; z-index:60;
  }
  .backdrop.show{ opacity:1; pointer-events:auto; }
  .drawer{
    position: fixed; top:0; right:0; height:100%; width:min(420px,92vw);
    transform: translateX(110%); transition: transform .28s cubic-bezier(.2,.8,.2,1); z-index:70;
  }
  .drawer.show{ transform: translateX(0); }
  .modal{
    position: fixed; inset:0; display:grid; place-items:center;
    opacity:0; pointer-events:none; transition: opacity .2s ease; z-index:70;
  }
  .modal.show{ opacity:1; pointer-events:auto; }
  .modal-card{ width:min(720px,92vw); max-height:86vh; overflow:auto; }
</style>
</head>

<body>
  <div id="backdrop" class="backdrop"></div>

  <!-- Topbar -->
  <header class="sticky top-0 z-50 border-b border-white/30 bg-white/40 backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-12 py-3 flex items-center justify-between gap-3">
      <a href="index.html" class="font-extrabold text-slate-900">‚Üê Tee Haven</a>

      <div class="flex items-center gap-2">
        <input id="searchInput" class="px-4 py-2 rounded-2xl bg-white/70 border border-white/60 w-44 sm:w-64" placeholder="Search tees..." />
        <select id="filterSelect" class="px-4 py-2 rounded-2xl bg-white/70 border border-white/60">
          <option value="all">All</option>
          <option value="classic">Classic</option>
          <option value="oversized">Oversized</option>
          <option value="graphic">Graphic</option>
          <option value="premium">Premium</option>
        </select>

        <button id="openCartBtn"
          class="ml-1 px-4 py-2 rounded-2xl text-white font-semibold shadow-lg hover:scale-[1.02] active:scale-[0.99] transition"
          style="background: linear-gradient(90deg,#2563eb,#7c3aed,#ec4899);">
          üõí Cart <span id="cartCount" class="ml-2 text-sm bg-white/25 px-2 py-0.5 rounded-full">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-12 py-8">
    <div class="glass p-5 bg-white/55 border-white/50">
      <h1 class="text-2xl sm:text-3xl font-black text-slate-900">üõçÔ∏è T-Shirt Shop</h1>
      <p class="text-slate-600 mt-1 text-sm">View details ‚Üí add to cart ‚Üí checkout</p>
    </div>

    <div id="shopGrid" class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- Product Modal -->
  <div id="productModal" class="modal">
    <div class="modal-card glass p-5 bg-white/70">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h3 id="pmTitle" class="text-xl font-extrabold text-slate-900">Product</h3>
          <p id="pmSubtitle" class="text-sm text-slate-600 mt-1">Details</p>
        </div>
        <button id="pmClose" class="px-3 py-2 rounded-xl bg-white/70 border border-white/60 hover:bg-white">‚úï</button>
      </div>

      <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="rounded-2xl overflow-hidden border border-white/60 bg-white/50">
          <img id="pmImg" src="" alt="" class="w-full h-72 object-cover" />
        </div>

        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <div class="text-2xl font-black text-slate-900" id="pmPrice">‡ß≥0</div>
            <div class="text-xs px-3 py-1 rounded-full bg-white/70 border border-white/60 text-slate-700" id="pmBadge"></div>
          </div>

          <ul id="pmFeatures" class="text-sm text-slate-700 space-y-1"></ul>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-xs font-semibold text-slate-700">Size</label>
              <select id="pmSize" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60">
                <option>S</option><option>M</option><option selected>L</option><option>XL</option><option>XXL</option>
              </select>
            </div>
            <div>
              <label class="text-xs font-semibold text-slate-700">Color</label>
              <select id="pmColor" class="mt-1 w-full px-3 py-2 rounded-xl bg-white/70 border border-white/60"></select>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-xs font-semibold text-slate-700">Quantity</label>
              <div class="mt-1 flex items-center gap-2">
                <button id="pmDec" class="w-10 h-10 rounded-xl bg-white/70 border border-white/60 hover:bg-white">‚àí</button>
                <input id="pmQty" type="number" min="1" value="1"
                  class="flex-1 h-10 px-3 rounded-xl bg-white/70 border border-white/60" />
                <button id="pmInc" class="w-10 h-10 rounded-xl bg-white/70 border border-white/60 hover:bg-white">+</button>
              </div>
            </div>
            <div class="flex items-end">
              <button id="pmAdd"
                class="w-full px-4 py-3 rounded-2xl text-white font-semibold shadow-lg hover:scale-[1.01] active:scale-[0.99] transition"
                style="background: linear-gradient(90deg,#2563eb,#7c3aed,#ec4899);">
                Add to Cart
              </button>
            </div>
          </div>

          <div class="text-[12px] text-slate-600">
            ‚úÖ Fabric: <span id="pmFabric"></span> ‚Ä¢ ‚úÖ Fit: <span id="pmFit"></span> ‚Ä¢ ‚úÖ GSM: <span id="pmGsm"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Drawer -->
  <aside id="cartDrawer" class="drawer">
    <div class="h-full glass rounded-none border-l border-white/30 bg-white/70 flex flex-col">
      <div class="p-4 flex items-center justify-between border-b border-white/40">
        <div>
          <h3 class="text-lg font-extrabold text-slate-900">üõí Your Cart</h3>
          <p class="text-xs text-slate-600" id="cartSub">0 items</p>
        </div>
        <button id="cartClose" class="px-3 py-2 rounded-xl bg-white/70 border border-white/60 hover:bg-white">‚úï</button>
      </div>

      <div id="cartItems" class="p-4 space-y-3 flex-1 overflow-auto"></div>

      <div class="p-4 border-t border-white/40 space-y-3">
        <div class="flex items-center justify-between text-slate-900 font-bold">
          <span>Total</span>
          <span id="cartTotal">‡ß≥0</span>
        </div>
        <a href="checkout.html"
          class="block text-center w-full px-4 py-3 rounded-2xl text-white font-semibold shadow-lg hover:scale-[1.01] active:scale-[0.99] transition"
          style="background: linear-gradient(90deg,#2563eb,#7c3aed,#ec4899);">
          Proceed to Checkout
        </a>
        <p class="text-[12px] text-slate-600">Checkout ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ page ‡¶è ‡¶Ø‡¶æ‡¶¨‡ßá ‚úÖ</p>
      </div>
    </div>
  </aside>

  <script src="store.js" defer></script>
  <script src="shop.js" defer></script>
</body>
</html>
